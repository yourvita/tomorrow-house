    <title>Star Ratings - SVG Masking</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        margin: 0;
      }

      body::after {
        display: block;
        margin-top: 16px;
        margin-bottom: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 14px;
        font-weight: 700;
        line-height: 20px;
        letter-spacing: -0.035em;
        color: #212529;
        content: '@kimbug';
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        overflow: hidden;
        opacity: 0;
      }

      .star {
        position: relative;
        margin: 8px 0;
        transform: scale(1.25);
      }

      .star-base,
      .star-active {
        display: flex;
        justify-content: flex-start;
      }

      .star-active {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
